{% extends "vehicle/base.html" %}
{% block title %}Vehicle Search{% endblock title %}
{% block content %}
    {% if error_msg %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <section class="container-fluid mt-5">
        <h1 class="text-center mb-4" >Vehicle Search</h1>
        {% if vehicle %}
               <span>{{ vehicle.name }}</span>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                <input type="text" class="form-control" id="inputSearch" name="search_input" placeholder="VehicleID or Serial Number...">
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-dark">
                        <i class="fa-brands fa-searchengin" ></i>
                        <span class="ms-1">Search</span>
                    </button>
                </div>
            </div>
        </form>
    </section>
{% endblock content %}
